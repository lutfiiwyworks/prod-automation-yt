services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: yt-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./fonts:/app/fonts
      - ./api/credentials:/app/api/credentials
      - ./tmp:/app/tmp
      - /root/.config/rclone:/root/.config/rclone:ro
    environment:
      - TZ=Asia/Jakarta
